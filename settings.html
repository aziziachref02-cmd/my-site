<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Achref's Web</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: #5e493b;
            font-family: "Trajan Pro", "Copperplate", "Goudy Old Style", serif;
            color: #fff;
            min-height: 100vh;
        }

        h1, h2, h3 {
            color: #5a3c00;
            text-align: center;
            text-shadow: 3px 3px 4px rgba(0,0,0,0.3);
        }

        /* Header */
        .site-header {
            background-color: #a79277cc;
            padding: 15px 20px;
            border-bottom: 3px solid #271900;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
        }

        .site-header h1 {
            font-size: 1.8em;
            margin: 0;
        }

        .nav-links {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .nav-links a {
            padding: 8px 18px;
            background-color: #5e493b;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            border: 2px solid #271900;
            transition: background-color 0.3s;
        }

        .nav-links a:hover, .nav-links a.active {
            background-color: #4CAF50;
            border-color: #45a049;
        }

        /* Main content */
        .settings-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 0 15px;
        }

        .settings-card {
            background-color: #a79277cc;
            border: 2px solid #271900;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .settings-card h2 {
            margin-bottom: 20px;
            font-size: 1.4em;
        }

        .settings-card h3 {
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        /* Not logged in */
        .not-logged-in {
            text-align: center;
            padding: 40px 20px;
        }

        .not-logged-in p {
            color: #3a2500;
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .not-logged-in a {
            display: inline-block;
            padding: 12px 30px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-family: inherit;
        }

        .not-logged-in a:hover { background-color: #45a049; }

        /* Form elements */
        .form-row {
            margin-bottom: 14px;
        }

        .form-row label {
            display: block;
            color: #12da00;
            font-weight: bold;
            margin-bottom: 4px;
            font-size: 14px;
        }

        .form-row input,
        .form-row select {
            width: 100%;
            padding: 10px;
            border: 2px solid #af9356;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            background-color: #fff8ee;
        }

        .form-row input:focus,
        .form-row select:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        .form-row input:disabled {
            background-color: #e0d5c5;
            color: #888;
        }

        .info-text {
            color: #3a2500;
            font-size: 0.9em;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        /* Buttons */
        .btn {
            padding: 12px 30px;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-family: inherit;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn-primary { background-color: #4CAF50; }
        .btn-primary:hover { background-color: #45a049; }
        .btn-danger { background-color: #e74c3c; }
        .btn-danger:hover { background-color: #c0392b; }
        .btn-secondary { background-color: #888; }
        .btn-secondary:hover { background-color: #666; }

        .btn-row {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-row .btn { flex: 1; }

        /* Messages */
        .settings-message {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 12px;
            font-weight: bold;
            display: none;
        }

        .settings-message.success { display: block; background-color: #4CAF50; color: white; }
        .settings-message.error { display: block; background-color: #e74c3c; color: white; }

        /* Profile info display */
        .profile-field {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(39, 25, 0, 0.2);
        }

        .profile-field:last-child { border-bottom: none; }

        .profile-label {
            color: #12da00;
            font-weight: bold;
            font-size: 14px;
        }

        .profile-value {
            color: #3a2500;
            font-size: 14px;
        }

        /* Interests tags */
        .interest-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 8px;
        }

        .interest-tag {
            padding: 4px 12px;
            background-color: #5e493b;
            color: #fff;
            border-radius: 15px;
            font-size: 12px;
        }

        /* Separator */
        .divider {
            height: 1px;
            background-color: rgba(39, 25, 0, 0.3);
            margin: 20px 0;
        }

        /* Danger zone */
        .danger-zone {
            border-color: #e74c3c;
        }

        .danger-zone h3 {
            color: #e74c3c;
        }

        /* Responsive */
        @media (max-width: 500px) {
            .site-header { flex-direction: column; text-align: center; }
            .nav-links { justify-content: center; }
            .btn-row { flex-direction: column; }
            .profile-field { flex-direction: column; align-items: flex-start; gap: 4px; }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="site-header">
        <h1>Settings</h1>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="suivant.html">Shop</a>
            <a href="settings.html" class="active">Settings</a>
        </nav>
    </header>

    <div class="settings-container">

        <!-- Not logged in state -->
        <div class="settings-card not-logged-in" id="not-logged-in" style="display:none;">
            <p>You need to log in to access settings.</p>
            <a href="index.html">Go to Login</a>
        </div>

        <!-- Profile Card -->
        <div id="settings-content" style="display:none;">

            <div class="settings-card">
                <h2>Profile</h2>
                <div id="profile-message" class="settings-message"></div>
                <div class="profile-field">
                    <span class="profile-label">Name</span>
                    <span class="profile-value" id="profile-name"></span>
                </div>
                <div class="profile-field">
                    <span class="profile-label">Family Name</span>
                    <span class="profile-value" id="profile-fname"></span>
                </div>
                <div class="profile-field">
                    <span class="profile-label">Age</span>
                    <span class="profile-value" id="profile-age"></span>
                </div>
                <div class="profile-field">
                    <span class="profile-label">Email</span>
                    <span class="profile-value" id="profile-email"></span>
                </div>
                <div class="profile-field">
                    <span class="profile-label">Motivation</span>
                    <span class="profile-value" id="profile-motivation"></span>
                </div>
                <div class="profile-field">
                    <span class="profile-label">Member Since</span>
                    <span class="profile-value" id="profile-date"></span>
                </div>
                <div id="profile-interests-row" class="profile-field" style="flex-direction:column; align-items:flex-start;">
                    <span class="profile-label">Interests</span>
                    <div class="interest-tags" id="profile-interests"></div>
                </div>
            </div>

            <!-- Edit Profile Card -->
            <div class="settings-card">
                <h3>Edit Profile</h3>
                <div id="edit-message" class="settings-message"></div>
                <form id="edit-form" onsubmit="saveProfile(event)">
                    <div class="form-row">
                        <label for="edit-name">Name</label>
                        <input type="text" id="edit-name" required>
                    </div>
                    <div class="form-row">
                        <label for="edit-fname">Family Name</label>
                        <input type="text" id="edit-fname" required>
                    </div>
                    <div class="form-row">
                        <label for="edit-age">Age</label>
                        <input type="number" id="edit-age" min="1" max="120" required>
                    </div>
                    <div class="form-row">
                        <label for="edit-email">Email</label>
                        <input type="email" id="edit-email" disabled>
                        <span class="info-text">Email cannot be changed.</span>
                    </div>
                    <div class="btn-row">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>

            <!-- Change Password Card -->
            <div class="settings-card">
                <h3>Change Password</h3>
                <div id="password-message" class="settings-message"></div>
                <form id="password-form" onsubmit="changePassword(event)">
                    <div class="form-row">
                        <label for="current-password">Current Password</label>
                        <input type="password" id="current-password" required>
                    </div>
                    <div class="form-row">
                        <label for="new-password">New Password</label>
                        <input type="password" id="new-password" required minlength="4">
                    </div>
                    <div class="form-row">
                        <label for="confirm-new-password">Confirm New Password</label>
                        <input type="password" id="confirm-new-password" required minlength="4">
                    </div>
                    <div class="btn-row">
                        <button type="submit" class="btn btn-primary">Update Password</button>
                    </div>
                </form>
            </div>

            <!-- Account Actions -->
            <div class="settings-card danger-zone">
                <h3>Account</h3>
                <p class="info-text">Log out of your account or delete it permanently.</p>
                <div class="btn-row">
                    <button class="btn btn-secondary" onclick="logout()">Log Out</button>
                    <button class="btn btn-danger" onclick="deleteAccount()">Delete Account</button>
                </div>
            </div>

        </div>
    </div>

    <script>
        const motivationLabels = {
            games: 'Free games',
            adventure: 'Just for adventure',
            info: 'To learn more about the creator'
        };

        function showMessage(elementId, text, type) {
            const el = document.getElementById(elementId);
            el.textContent = text;
            el.className = 'settings-message ' + type;
            setTimeout(() => { el.className = 'settings-message'; }, 5000);
        }

        function loadSettings() {
            const user = JSON.parse(localStorage.getItem('achref_user') || 'null');
            if (!user) {
                document.getElementById('not-logged-in').style.display = 'block';
                document.getElementById('settings-content').style.display = 'none';
                return;
            }

            document.getElementById('not-logged-in').style.display = 'none';
            document.getElementById('settings-content').style.display = 'block';

            // Profile display
            document.getElementById('profile-name').textContent = user.name || '-';
            document.getElementById('profile-fname').textContent = user.fname || '-';
            document.getElementById('profile-age').textContent = user.age || '-';
            document.getElementById('profile-email').textContent = user.email || '-';
            document.getElementById('profile-motivation').textContent = motivationLabels[user.motivation] || user.motivation || '-';
            document.getElementById('profile-date').textContent = user.createdAt
                ? new Date(user.createdAt).toLocaleDateString()
                : '-';

            // Interests
            const interestsEl = document.getElementById('profile-interests');
            interestsEl.innerHTML = '';
            if (user.interests && user.interests.length > 0) {
                user.interests.forEach(interest => {
                    const tag = document.createElement('span');
                    tag.className = 'interest-tag';
                    tag.textContent = interest;
                    interestsEl.appendChild(tag);
                });
            } else {
                interestsEl.innerHTML = '<span style="color:#3a2500">None selected</span>';
            }

            // Edit form
            document.getElementById('edit-name').value = user.name || '';
            document.getElementById('edit-fname').value = user.fname || '';
            document.getElementById('edit-age').value = user.age || '';
            document.getElementById('edit-email').value = user.email || '';
        }

        function saveProfile(e) {
            e.preventDefault();
            const user = JSON.parse(localStorage.getItem('achref_user') || 'null');
            if (!user) return;

            const newName = document.getElementById('edit-name').value.trim();
            const newFname = document.getElementById('edit-fname').value.trim();
            const newAge = parseInt(document.getElementById('edit-age').value);

            user.name = newName;
            user.fname = newFname;
            user.age = newAge;

            // Update in users array too
            const users = JSON.parse(localStorage.getItem('achref_users') || '[]');
            const idx = users.findIndex(u => u.email === user.email);
            if (idx >= 0) {
                users[idx] = user;
                localStorage.setItem('achref_users', JSON.stringify(users));
            }
            localStorage.setItem('achref_user', JSON.stringify(user));

            showMessage('edit-message', 'Profile updated.', 'success');
            loadSettings();
        }

        function changePassword(e) {
            e.preventDefault();
            const user = JSON.parse(localStorage.getItem('achref_user') || 'null');
            if (!user) return;

            const current = document.getElementById('current-password').value;
            const newPw = document.getElementById('new-password').value;
            const confirmPw = document.getElementById('confirm-new-password').value;

            if (current !== user.password) {
                showMessage('password-message', 'Current password is incorrect.', 'error');
                return;
            }

            if (newPw !== confirmPw) {
                showMessage('password-message', 'New passwords do not match.', 'error');
                return;
            }

            if (newPw.length < 4) {
                showMessage('password-message', 'Password must be at least 4 characters.', 'error');
                return;
            }

            user.password = newPw;
            const users = JSON.parse(localStorage.getItem('achref_users') || '[]');
            const idx = users.findIndex(u => u.email === user.email);
            if (idx >= 0) {
                users[idx] = user;
                localStorage.setItem('achref_users', JSON.stringify(users));
            }
            localStorage.setItem('achref_user', JSON.stringify(user));

            showMessage('password-message', 'Password updated.', 'success');
            document.getElementById('password-form').reset();
        }

        function logout() {
            localStorage.removeItem('achref_user');
            window.location.href = 'index.html';
        }

        function deleteAccount() {
            if (!confirm('Are you sure you want to delete your account? This cannot be undone.')) return;

            const user = JSON.parse(localStorage.getItem('achref_user') || 'null');
            if (!user) return;

            const users = JSON.parse(localStorage.getItem('achref_users') || '[]');
            const filtered = users.filter(u => u.email !== user.email);
            localStorage.setItem('achref_users', JSON.stringify(filtered));
            localStorage.removeItem('achref_user');

            window.location.href = 'index.html';
        }

        loadSettings();
    </script>

</body>
</html>
